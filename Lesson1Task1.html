    <script>
        'use strict';
        let tempCelsius = 39;
        let tempFahrenheit = (9/5)*tempCelsius + 32;
        alert(`${tempCelsius} градусов по Цельсию соответствуют ${tempFahrenheit} градусов по Фаренгейту.`);
    </script>
