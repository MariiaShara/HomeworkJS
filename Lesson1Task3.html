		2. Приводим число 20 к строковому типу и получаем "20"
		3. Конкатенируем строку "20" и строку "10" и получает строку "2010"
		4. Строку "2010" присваиваем в переменную result
		5. С помощью console.log выводим result в консоль
        */

        
        result = 10 + "10" + 10;
        console.log(result);
		/*
		1. Приводим число 10 (первый операнд) к строковому типу и получаем "10"
		2. Конкатенируем строку "10" и строку "10" и получает строку "1010"
		3. Приводим число 10 (третий операнд) к строковому типу и получаем "10"
		4. Конкатенируем строку "1010" и строку "10" и получает строку "101010"
		5. Строку "101010" присваиваем в переменную result
		6. С помощью console.log выводим result в консоль
        */


        result = 10 + 10 + + "10";
        console.log(result); 
        /*
		1. Приводим строку "10" к числу 10 (унарный плюс имеет более высокий приоритет, чем сложение, и выполняется справа налево)

		5. С помощью console.log выводим result в консоль
        */
