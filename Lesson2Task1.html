<body>
    <script>
        'use strict';
 
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /*
        1.Значение переменной a увеличиваем на 1,
        получаем 2 (префиксный инкремент, теперь a = 2)
        2.Значение 2 присваиваем в переменную c.
        3.Выводим на экран значение переменной c.
        */


        //пример 2
        d = b++;
        alert(d); // ответ: 1
		/*
        1.Значение 1 (переменная b) присваиваем в переменную d.
        2. Значение переменной b увеличиваем на 1,
        получаем 2 (постфиксный инкремент, теперь b = 2).
        3. Выводим на экран значение переменной d.
        */

        //пример 3
        c = 2 + ++a;
        alert(c);  // ответ: 5
        /*
        1.Значение переменной a увеличиваем на 1,
        получаем 3 (префиксный инкремент, теперь a = 3).
        2.Складываем 2 + 3, получаем 5.
        3.Значение 5 присваиваем в переменную c.
        4.Выводим на экран значение переменной c.
        */

        //пример 4
        d = 2 + b++;
        alert(d); // ответ: 4
        /*
        1.Складываем 2 и 2 (значение переменной b), получаем 4.
        2.Значение 4 присваиваем в переменную d.
        3.Значение переменной b увеличиваем на 1,
        получаем 3 (постфиксный инкремент, теперь b = 3).
        4.Выводим на экран значение переменной d.
        */

        alert(a); // 3
        //Изначально переменной a было присвоено значение 1.
        //В ходе программы мы дважды увеличили его на 1 (префиксный инкремент).
        alert(b); // 3
        //Изначально переменной b было присвоено значение 1.
        //В ходе программы мы дважды увеличили его на 1 (постфиксный инкремент).


    </script>
</body>
