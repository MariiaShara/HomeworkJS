    <script>
        'use strict';

        let a = 5;
        let b = -12;

        if(a >= 0 && b >= 0) {
            alert(a - b);
        } else if(a < 0 && b < 0) {
            alert(a * b);
        } else if((a >= 0 && b <= 0) || (a <= 0 && b >= 0 )) {
            alert(a + b);
        }
