<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task6</title>
</head>
<body>
    <script>
        'use strict';

        let amount = String(prompt("Какую сумму вы хотите положить на счет?"));

        let lastSymbol = +amount.charAt(amount.length - 1);

        let rubles = "";

        switch(true){

            case lastSymbol == 1:
                rubles = "рубль";
                break;

            case lastSymbol > 1 && lastSymbol < 5:
                rubles = "рубля";
                break;

            case lastSymbol >= 5 || lastSymbol == 0:
                rubles = "рублей";
                break;
        }

        alert(`Ваша сумма в ${amount} ${rubles} успешно зачислена.`)

    </script>
</body>
</html>
