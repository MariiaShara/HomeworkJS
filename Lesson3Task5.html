<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task5</title>
</head>
<body>
    <script>
        'use strict';
        
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];


        //Задание 1. Получить все товары, у которых есть фотографии

        let productsWithPhotos = products.filter( function(product) {
            if( "photos" in product){
                if ( product.photos.length > 0) {
                   return product; 
                }
            }
        });

        console.log(productsWithPhotos);



        // Задание 2. Сортировка товаров по возрастанию цены.
        products.sort(function (a, b) {
            return a.price - b.price;
        });

        console.log(products);

        

        </script>
</body>
