<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        'use strict';
        
        function numberToObject(num) {

            const obj = {};

            if (isNaN(num)) {
                console.log("Необходимо было в качестве аргумента передать число.");

            } else if (Number.isInteger(num)) {
                
                obj.units = num % 10;
                obj.tens = Math.floor(num / 10 % 10);
                obj.hundreds = Math.floor(num / 100);

            } else {

                console.log ("Необходимо было в качестве аргумента передать целое число.");
                
            }

            return obj
        }

        console.log(numberToObject(456));
        console.log(numberToObject(4.56));
        console.log(numberToObject("adkf"));
        console.log(numberToObject(0));
        console.log(numberToObject(23));
        


        </script>
</body>
</html>
