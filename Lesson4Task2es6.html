    <script>
        'use strict';
      

       class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price *= 0.75;

            }
       }

        const product1 = new Product("tv", 450);
        console.log(product1);
        product1.make25PercentDiscount();
        console.log(product1);
