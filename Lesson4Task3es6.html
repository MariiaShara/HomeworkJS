    <script>
        'use strict';
        
        class Post{
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }
       
        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
       }


       const post1 = new Post("Alex", "lorem","12.12.10");
       console.log(post1);
       post1.edit("lorem ipsum");
       console.log(post1);
       const attachedPost1 = new AttachedPost ("John", "kskjfhk", "01.09.11");
       console.log(attachedPost1);
       attachedPost1.makeTextHighlighted();
       console.log(attachedPost1);

       
        </script>
